
type Product @model {
    id: ID! @globalId
    name: String!
    created_at: DateTime!
    updated_at: DateTime!
    facts: [Fact!]! @hasMany
    wish: Wish! @hasOne
}

input CreateProductInput {
    name: String!
}

extend type Query {
    products: [Product!]! @all
}

extend type Mutation {
    createProduct(input: CreateProductInput! @spread): Product! @create
}
