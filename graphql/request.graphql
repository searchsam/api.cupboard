
type Request @model {
    id: ID!
    created_at: DateTime!
    updated_at: DateTime!
    user: User! @belongsTo
    wishes: [Wish!]! @hasMany
}

input CreateRequestInput {
    user: CreateUserRelation
}

input CreateUserRelation {
    connect: ID! @globalId(decode: "ID")
}

input CreateWishRelation {
    create: [CreateWishInput!]!
}

extend type Query {
    requests(user_id: ID! @globalId(decode: "ID") @eq): [Request!]! @all
}

extend type Mutation {
    createRequest(input: CreateRequestInput! @spread): Request! @create
}
