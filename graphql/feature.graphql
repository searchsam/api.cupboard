
type Feature @model {
    id: ID!
    name: String!
    created_at: DateTime!
    updated_at: DateTime!
    fact: Fact! @hasOne
}

input CreateFeatureInput {
    name: String!
    fact: CreateFactRelation
}

input CreateFactRelation {
    connect: ID!
}

extend type Mutation {
    createFeature(input: CreateFeatureInput! @spread): Feature! @create
}
