
type Call @model {
    id: ID!
    created_at: DateTime!
    updated_at: DateTime!
    order: Order! @belongsTo
    request: Request! @belongsTo
}

input CreateCallInput {
    request: CreateRequestRelation
}

input CreateRequestRelation {
    create: CreateRequestInput!
}

input CreateOrderRelation {
    connect: ID!
}

extend type Mutation {
    createCall(input: CreateCallInput! @spread): Call! @field(resolver: "CallMutator@create")
}
