
type User @model {
    id: ID! @globalId
    name: String!
    email: String!
    password: String!
    created_at: DateTime!
    updated_at: DateTime!
    products: [Product!]! @hasMany
    requests: [Request!]! @hasMany
}

input CreateUserInput {
    name: String!
    email: String!
    password: String! @bcrypt
}

extend type Query {
    users: [User!]! @all
    user(id: ID! @eq): User! @find
}

extend type Mutation {
    createUser(input: CreateUserInput! @spread): User! @create
}
