
type Order @model {
    id: ID!
    status: Int!
    deadline: DateTime!
    created_at: DateTime!
    updated_at: DateTime!
    user: User! @belongsTo
    requests: [Request!]! @hasMany
    pantry: Pantry! @hasOne
}

enum OrderStatus {
    COMPLETED @enum(value: 0)
    ACTIVE @enum(value: 1)
}

extend type Query {
    orders: [Order!]! @all
}

extend type Mutation {
    createOrder(deadline: Date!): Order! @field(resolver: "OrderMutator@create")
}
