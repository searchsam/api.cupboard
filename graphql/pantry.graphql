
type Pantry @model {
    id: ID!
    status: Int!
    created_at: DateTime!
    updated_at: DateTime!
    order: Order! @belongsTo
}

enum PantryStatus {
    SOLDOUT @enum(value: 0)
    STOCK @enum(value: 1)
}

input CreatePantryInput {
    status: PantryStatus
    orders: CreateOrderRelation
}

input CreateOrderRelation {
    connect: ID!
}

extend type Query {
    pantries: [Pantry!]! @all
    pantry(id: ID! @eq): Pantry! @find
}

extend type Mutation {
    createPantry(input: CreatePantryInput! @spread): Pantry! @create
}
