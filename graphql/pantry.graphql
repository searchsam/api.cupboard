
type Pantry @model {
    id: ID!
    status: Int!
    created_at: DateTime!
    updated_at: DateTime!
    product: Product! @belongsTo
}

enum WishStatus {
    UNAVAILABLE @enum(value: 0)
    AVAILABLE @enum(value: 1)
}

input CreatePantryInput {
    status: WishStatus
    product: CreateProductRelation
}

input CreateProductRelation {
    connect: ID!
}

extend type Query {
    pantries: [Pantry!]! @all
    pantry(id: ID! @eq): Pantry! @find
}

extend type Mutation {
    createPantry(input: CreatePantryInput! @spread): Pantry! @create
}
